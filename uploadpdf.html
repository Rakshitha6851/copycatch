<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDFs</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Upload Reference and Student PDFs</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Reference PDF:</label>
        <input type="file" name="reference" accept="application/pdf" required><br><br>
        <label>Student PDFs (up to 64):</label>
        <input type="file" name="students" accept="application/pdf" multiple required><br><br>
        <button type="submit">Compare</button>
    </form>
</body>
</html>
