<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Assignments</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Upload Student Assignments</h2>
    {% if error %}
        <div style="border: 2px solid red; background-color: #ffe6e6; padding: 20px; margin: 20px 0; border-radius: 5px; text-align: center;">
            <p style="color: red; font-size: 24px; font-weight: bold; margin: 0;">{{ error }} </p>
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <label for="students">Student Assignments (PDF, DOCX, TXT, Image, up to 64 files):</label><br>
        <input type="file" name="students" accept=".pdf,.docx,.txt,image/*" multiple required><br><br>
        <button type="submit">Upload & Check Similarity</button>
    </form>
</body>
</html>
